<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet - CryptoX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="CryptoX.html"><img src="img/logo.png" class="logo" alt="CryptoX Logo"></a>
                <div class="nav-links">
                    <a href="CryptoX.html" class="home-button">
                        <span class="material-icons-sharp">home</span>
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="wallet-section">
            <h2>Your Wallet</h2>
            <div class="wallet-total">
                <h3>Total Balance: <span id="totalBalance">$0.00</span></h3>
            </div>

            <h3>Manage Wallet</h3>
            <form id="walletForm" class="wallet-form">
                <div class="form-group">
                    <label for="crypto">Crypto:</label>
                    <select name="crypto" id="crypto" required>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="USDT">Tether (USDT)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="action">Action:</label>
                    <select name="action" id="action" required>
                        <option value="deposit">Deposit</option>
                        <option value="withdraw">Withdraw</option>
                    </select>
                </div>
                <button type="button" class="form-button" id="submitButton">Submit</button>
            </form>

            <div id="message" class="message"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CryptoX. All rights reserved.</p>
    </footer>

    <script>
        // Simulated total balance
        let totalBalance = 1000.00;

        // Display the initial total balance
        const totalBalanceElement = document.getElementById('totalBalance');
        totalBalanceElement.textContent = `$${totalBalance.toFixed(2)}`;

        // Handle form submission
        document.getElementById('submitButton').addEventListener('click', () => {
            const crypto = document.getElementById('crypto').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const action = document.getElementById('action').value;
            const messageElement = document.getElementById('message');

            // Clear previous message
            messageElement.textContent = '';
            messageElement.classList.remove('success', 'error');

            if (isNaN(amount) || amount <= 0) {
                messageElement.textContent = 'Please enter a valid amount.';
                messageElement.classList.add('error');
                return;
            }

            if (action === 'deposit') {
                totalBalance += amount; // Add the amount to the total balance
                messageElement.textContent = `Successfully deposited $${amount.toFixed(2)} in ${crypto}.`;
                messageElement.classList.add('success');
            } else if (action === 'withdraw') {
                if (amount > totalBalance) {
                    messageElement.textContent = 'Insufficient balance.';
                    messageElement.classList.add('error');
                    return;
                }
                totalBalance -= amount; // Subtract the amount from the total balance
                messageElement.textContent = `Successfully withdrew $${amount.toFixed(2)} from ${crypto}.`;
                messageElement.classList.add('success');
            }

            // Update the total balance display
            totalBalanceElement.textContent = `$${totalBalance.toFixed(2)}`;
        });
    </script>

    <style>
        .nav-links {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-links .home-button {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-weight: 500;
    font-size: 16px;
    background-color: #2575fc;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links .home-button:hover {
    background-color: #1a5bb8;
}

.nav-links .home-button span {
    margin-right: 5px;
    font-size: 20px;
}
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header nav {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header nav .logo {
            height: 40px;
        }

        main {
            padding: 20px;
        }

        .wallet-section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .wallet-section h2,
        .wallet-section h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .wallet-total {
            text-align: center;
            margin-bottom: 30px;
        }

        .wallet-total h3 {
            font-size: 24px;
            color: #333;
        }

        .wallet-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            align-self: center;
        }

        .form-button:hover {
            background-color: #1a5bb8;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</body>

</html>
