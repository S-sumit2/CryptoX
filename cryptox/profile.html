<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - CryptoX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="CryptoX.html"><img src="img/logo.png" class="logo" alt="CryptoX Logo"></a>
                <h1>Profile</h1>
            </div>
        </nav>
    </header>

    <main>
        <section class="profile-section">
            <div class="profile-header">
                <img src="img/profile-1.png" alt="Profile Photo" class="profile-photo">
                <h2>John Doe</h2>
                <p>Email: johndoe@example.com</p>
                <p>Phone: +1234567890</p>
            </div>

            <div class="profile-form">
                <h3>Update Profile</h3>
                <form method="POST" action="auth/update_profile.php">
                    <div class="input-container">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-container">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter a new password">
                    </div>
                    <button type="submit" class="form-button">Update Profile</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CryptoX. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header nav {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header nav .logo {
            height: 40px;
        }

        main {
            padding: 20px;
        }

        .profile-section {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .profile-header p {
            margin: 5px 0;
            color: #666;
        }

        .profile-form h3 {
            margin-bottom: 10px;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #1a5bb8;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</body>

</html>
