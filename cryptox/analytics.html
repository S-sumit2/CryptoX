<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - CryptoX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="CryptoX.html"><img src="img/logo.png" class="logo" alt="CryptoX Logo"></a>
                <h1>Analytics</h1>
                <div class="nav-links">
                    <a href="CryptoX.html" class="home-button">
                        <span class="material-icons-sharp">home</span>
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="analytics-section">
            <h2>Analytics Overview</h2>
            <div class="analytics-cards">
                <div class="analytics-card">
                    <h3>Total Transactions</h3>
                    <p>1,245</p>
                </div>
                <div class="analytics-card">
                    <h3>Total Revenue</h3>
                    <p>$45,678</p>
                </div>
                <div class="analytics-card">
                    <h3>Active Users</h3>
                    <p>3,210</p>
                </div>
            </div>

            <h3>Performance Chart</h3>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CryptoX. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Get the canvas element
        const ctx = document.getElementById('performanceChart').getContext('2d');

        // Create the chart
        const performanceChart = new Chart(ctx, {
            type: 'line', // Chart type (e.g., 'line', 'bar', 'pie', etc.)
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'], // X-axis labels
                datasets: [{
                    label: 'Revenue ($)',
                    data: [12000, 15000, 18000, 20000, 22000, 25000], // Y-axis data
                    backgroundColor: 'rgba(75, 192, 192, 0.2)', // Fill color
                    borderColor: 'rgba(75, 192, 192, 1)', // Line color
                    borderWidth: 2 // Line width
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top', // Position of the legend
                    },
                    tooltip: {
                        enabled: true // Enable tooltips
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Months' // X-axis title
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Revenue ($)' // Y-axis title
                        },
                        beginAtZero: true // Start Y-axis at zero
                    }
                }
            }
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header nav {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header nav .logo {
            height: 40px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links .home-button {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            background-color: #2575fc;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links .home-button:hover {
            background-color: #1a5bb8;
        }

        .nav-links .home-button span {
            margin-right: 5px;
            font-size: 20px;
        }

        main {
            padding: 20px;
        }

        .analytics-section {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            margin-top: 20px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</body>

</html>
