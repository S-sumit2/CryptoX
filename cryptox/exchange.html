<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange - CryptoX</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <a href="CryptoX.html"><img src="img/logo.png" class="logo" alt="CryptoX Logo"></a>
                <div class="nav-links">
                    <a href="CryptoX.html" class="home-button">
                        <span class="material-icons-sharp">home</span>
                        Home
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="exchange-section">
            <div class="exchange-header">
                <h2>Cryptocurrency Exchange</h2>
                <p>Exchange your cryptocurrencies at the best rates.</p>
            </div>

            <div class="exchange-form">
                <form id="exchangeForm">
                    <div class="input-container">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency" name="fromCurrency" required>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="USDT">Tether (USDT)</option>
                            <option value="BNB">Binance Coin (BNB)</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency" name="toCurrency" required>
                            <option value="USD">US Dollar (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="GBP">British Pound (GBP)</option>
                            <option value="JPY">Japanese Yen (JPY)</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <button type="button" class="form-button" id="calculateButton">Calculate</button>
                </form>
            </div>

            <div class="exchange-result">
                <h3>Exchange Result</h3>
                <p id="resultText">Select currencies and enter an amount to see the result.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CryptoX. All rights reserved.</p>
    </footer>

    <style>
        .nav-links {
    display: flex;
    align-items: center;
    gap: 15px;
}

.nav-links .home-button {
    display: flex;
    align-items: center;
    text-decoration: none;
    color: white;
    font-weight: 500;
    font-size: 16px;
    background-color: #2575fc;
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.nav-links .home-button:hover {
    background-color: #1a5bb8;
}

.nav-links .home-button span {
    margin-right: 5px;
    font-size: 20px;
}
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header nav {
            background-color: #2575fc;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header nav .logo {
            height: 40px;
        }

        main {
            padding: 20px;
        }

        .exchange-section {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .exchange-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .exchange-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .exchange-header p {
            margin: 5px 0;
            color: #666;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-container select,
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-button:hover {
            background-color: #1a5bb8;
        }

        .exchange-result {
            margin-top: 20px;
            text-align: center;
        }

        .exchange-result h3 {
            margin-bottom: 10px;
        }

        .exchange-result p {
            color: #333;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>

    <script>
        const exchangeRates = {
            BTC: { USD: 30000, EUR: 27000, GBP: 23000, JPY: 4000000 },
            ETH: { USD: 2000, EUR: 1800, GBP: 1500, JPY: 300000 },
            USDT: { USD: 1, EUR: 0.9, GBP: 0.8, JPY: 110 },
            BNB: { USD: 300, EUR: 270, GBP: 230, JPY: 40000 }
        };

        document.getElementById("calculateButton").addEventListener("click", () => {
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const amount = parseFloat(document.getElementById("amount").value);

            if (!amount || amount <= 0) {
                document.getElementById("resultText").textContent = "Please enter a valid amount.";
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            if (!rate) {
                document.getElementById("resultText").textContent = "Exchange rate not available.";
                return;
            }

            const result = amount * rate;
            document.getElementById("resultText").textContent = `You will receive ${result.toFixed(2)} ${toCurrency}.`;
        });
    </script>
</body>

</html>
